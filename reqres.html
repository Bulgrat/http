<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="teste.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Document</title>
</head>

<body>
    <header>
        <nav class="barra">
            <ul>
                <li><a href="casa.html">Inicio</a></li>
                <li><a href="reqres.html">ReqRes</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <button id="lista">Listar</button>
        <table id="table">

        </table>
        <button id=""></button>
        <button id=""></button>
        <button id=""></button>
        <button id=""></button>
        <button id=""></button>
        <button id=""></button>
    </main class="container">

    <script>
        document.getElementById("lista").onclick = function (event) {
            event.preventDefault();

            var ajax = new XMLHttpRequest();

            ajax.onreadystatechange = function () {
                if (ajax.readyState == 4 && ajax.status == 200) {
                    let json = JSON.parse(ajax.responseText);
                    var tabela = document.getElementById("table");

                    tabela.innerHTML = null;

                    var tr1 = document.createElement("tr");

                    var td1 = document.createElement("td");
                    td1.innerHTML = "Nome";
                    var td2 = document.createElement("td");
                    td2.innerHTML = "Pre√ßo";
                    tabela.appendChild(tr1);
                    tr1.appendChild(td1);
                    tr1.appendChild(td2);

                    for (let id in json) {

                        var tr2 = document.createElement("tr");

                        var td3 = document.createElement("td");
                        td3.innerHTML = json[id].name;
                        var td4 = document.createElement("td");
                        td4.innerHTML = json[id].email;
                        tabela.appendChild(tr2);
                        tr2.appendChild(td3);
                        tr2.appendChild(td4);
                    }

                }

                ajax.open("GET", "https://reqres.in/api/users?page=2");
                ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                ajax.send();
            }
        }
    </script>
</body>

</html>
