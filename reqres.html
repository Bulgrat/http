        <button id="listar1">Listar 1</button>
        <div id="div2" style="display: none;">

        <span id="mostra"></span>

    <script>
        //evento listar
        document.getElementById("lista").onclick = function (event) {
            event.preventDefault();
            var div = document.getElementById("div1");

            var ajax = new XMLHttpRequest();
            ajax.onload = function () {
                if (ajax.readyState == 4 && ajax.status == 200) {
                    let json = JSON.parse(ajax.responseText);
                    div = div.style.display = "block";
                    var t1 = document.getElementById("table1");

                    for (let id in json) {

                        t1.children[1].children[0].children[0].innerHTML = mostrar[id].data.id;
                        t1.children[1].children[0].children[1].innerHTML = mostrar[id].data.email;
                        t1.children[1].children[0].children[2].innerHTML = mostrar[id].data.first_name;
                        t1.children[1].children[0].children[3].innerHTML = mostrar[id].data.last_name;
                        t1.children[1].children[0].children[4].children[0].src = mostrar[id].data.avatar;
                    }

                    ajax.open("GET", "https://reqres.in/api/users?page=2");
                    ajax.send();
                }
            }
        }
        //evento listar 1
        document.getElementById("listar1").onclick = function (event) {
            var div = document.getElementById("div1");

            var ajax = new XMLHttpRequest();

            ajax.onload = function () {
                if (ajax.readyState == 4 && ajax.status == 200) {
                    div = div.style.display = "block";
                    var t1 = document.getElementById("table2");

                    var mostrar = JSON.parse(ajax.responseText);
                    document.getElementById("mostra").innerHTML = mostrar.data.id;
                    t1.children[1].children[0].children[0].innerHTML = mostrar.data.id;
                    t1.children[1].children[0].children[1].innerHTML = mostrar.data.email;
                    t1.children[1].children[0].children[2].innerHTML = mostrar.data.first_name;
                    t1.children[1].children[0].children[3].innerHTML = mostrar.data.last_name;
                    t1.children[1].children[0].children[4].children[0].src = mostrar.data.avatar;
                }
            }
            ajax.open("GET", "https://reqres.in/api/products/3");
            ajax.send();
        }
        //NOT FOUND
        document.getElementById("not").onclick = function (event) {

            var ajax = new XMLHttpRequest();

            ajax.onload = function () {
                if (ajax.status == 404) {
                    var mostrar = JSON.parse(ajax.responseText);
                    document.getElementById("mostra").innerHTML = mostrar.data.id;
                }
            }
            ajax.open("GET", "https://reqres.in/api/products/3");
            ajax.send();
        }

    </script>
