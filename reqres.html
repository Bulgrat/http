<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="teste.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
    <title>ReqRes</title>
</head>

<body>
    <header>
        <nav class="barra">
            <ul>
                <li><a href="casa.html">Inicio</a></li>
                <li><a href="reqres.html">ReqRes</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <button id="lista">Listar</button>
        <table id="table">

        </table>
        <button id="listar1">Listar 1</button>
        <button id="">b</button>
        <button id="">c</button>
        <button id="">d</button>
        <button id="">e</button>
        <button id="">f</button>
        <span id="mostra"></span>
    </main class="container">

    <script>
        document.getElementById("lista").onclick = function (event) {
            event.preventDefault();

            var ajax = new XMLHttpRequest();

            ajax.onreadystatechange = function () {
                if (ajax.readyState == 4 && ajax.status == 200) {
                    let json = JSON.parse(ajax.responseText);
                    
                   
                    $(json).ready(function () {
                        $('#table').DataTable();
                    });

                }

                ajax.open("GET", "https://reqres.in/api/users?page=2");
                ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                ajax.send();
            }
        }

        document.getElementById("lista1").onclick = function (event) {

            var ajax = new XMLHttpRequest();
            ajax.open("GET", "https://reqres.in/api/products/3", true);
            ajax.onload = function () {
                var mostrar = ajax.responseText;
                document.getElementById("lista1").innerHTML = mostrar.data.id
            }
            ajax.send();
        }

    </script>
</body>

</html>
