    <script>
        //Evento listar
        document.getElementById("lista").onclick = function () {
            document.getElementById("div2").style.display = "none";
            document.getElementById("div3").style.display = "none";
            document.getElementById("div4").style.display = "none";
            document.getElementById("div5").style.display = "none";
            var div = document.getElementById("div1");

            var tab1 = document.getElementById("tab1");
            tab1.innerHTML = '';
            var ajax = new XMLHttpRequest();
            ajax.onload = function () {
                if (ajax.status == 200) {
                    div = div.style.display = "block";

                    let json = JSON.parse(ajax.responseText);
                    console.log(json);

                    for (var i = 0; i <= 6; i++) {

                        var tr0 = document.createElement("tr");

                        var tdv2d0 = document.createElement("td");
                        var td1 = document.createElement("td");
                        var td2 = document.createElement("td");
                        var td3 = document.createElement("td");
                        var td4 = document.createElement("td");
                        var img = document.createElement("img");

                        img.height = "20";
                        img.width = "20";
                        img.src = json.data[i].avatar;

                        tdv2d0.innerHTML = json.data[i].id;
                        td1.innerHTML = json.data[i].email;
                        td2.innerHTML = json.data[i].first_name;
                        td3.innerHTML = json.data[i].last_name;

                        td4.appendChild(img);
                        tr0.appendChild(tdv2d0);
                        tr0.appendChild(td1);
                        tr0.appendChild(td2);
                        tr0.appendChild(td3);
                        tr0.appendChild(td4);
                        tab1.appendChild(tr0);

                    }
                }
            }
            ajax.open("GET", "https://reqres.in/api/users?page=2");
            ajax.send();
        }
        //Evento listar 1
        document.getElementById("listar1").onclick = function () {
            document.getElementById("div1").style.display = "none";
            document.getElementById("div3").style.display = "none";
            document.getElementById("div5").style.display = "none";
            document.getElementById("div4").style.display = "none";
            var div = document.getElementById("div2");

            var ajax = new XMLHttpRequest();

            ajax.onload = function () {
                if (ajax.status == 200) {
                    div = div.style.display = "block";

                    var mostrar = JSON.parse(ajax.responseText);
                    // document.getElementById("mostra").innerHTML = mostrar.data.name;

                    document.getElementById("dv2d0").innerHTML = mostrar.data.id;
                    document.getElementById("dv2d2").innerHTML = mostrar.data.first_name;
                    document.getElementById("dv2d3").innerHTML = mostrar.data.last_name;
                    document.getElementById("img2").src = mostrar.data.avatar;
                    document.getElementById("dv2d1").innerHTML = mostrar.data.email;
                }
            }
            ajax.open("GET", "https://reqres.in/api/users/2");
            ajax.send();
        }
        //NOT FOUND
        document.getElementById("lnotf").onclick = function () {
            document.getElementById("div1").style.display = "none";
            document.getElementById("div2").style.display = "none";
            document.getElementById("div5").style.display = "none";
            document.getElementById("div4").style.display = "none";
            var div = document.getElementById("div3");

            var ajax = new XMLHttpRequest();

            ajax.onload = function () {
                if (ajax.status == 404) {
                    div = div.style.display = "block";

                    //JSON.parse(ajax.responseText);

                    document.getElementById("retorno").innerHTML = "Falha no chamado";
                }
            }
            ajax.open("GET", "https://reqres.in/api/users/23");
            ajax.send();
        }
        //Resource
        document.getElementById("resour").onclick = function () {
            document.getElementById("div1").style.display = "none";
            document.getElementById("div2").style.display = "none";
            document.getElementById("div5").style.display = "none";
            document.getElementById("div3").style.display = "none";
            var div = document.getElementById("div4");

            var tab4 = document.getElementById("tab4");
            tab4.innerHTML = '';
            var ajax = new XMLHttpRequest();

            ajax.onload = function () {
                if (ajax.status == 200) {
                    div = div.style.display = "block";
                    let json = JSON.parse(ajax.responseText);
                    console.log(json);

                    for (var i = 0; i <= 6; i++) {

                        var tr0 = document.createElement("tr");
                        var td0 = document.createElement("td");
                        var td1 = document.createElement("td");
                        var td2 = document.createElement("td");
                        var td3 = document.createElement("td");
                        var td4 = document.createElement("td");

                        td0.innerHTML = json.data[i].id;
                        td1.innerHTML = json.data[i].name;
                        td2.innerHTML = json.data[i].color;
                        td3.innerHTML = json.data[i].year;
                        td4.innerHTML = json.data[i].pantone_value;

                        tr0.appendChild(td0);
                        tr0.appendChild(td1);
                        tr0.appendChild(td2);
                        tr0.appendChild(td3);
                        tr0.appendChild(td4);
                        tab4.appendChild(tr0);
                    }
                }
            }
            ajax.open("GET", "https://reqres.in/api/unknown");
            ajax.send();
        }
        //RESOURCE 1
        document.getElementById("resou").onclick = function () {
            document.getElementById("div1").style.display = "none";
            document.getElementById("div2").style.display = "none";
            document.getElementById("div3").style.display = "none";
            document.getElementById("div4").style.display = "none";

                if (ajax.status == 200) {
                    div = div.style.display = "block";
                    
                    var mostra = JSON.parse(ajax.responseText);
                    console.log(mostra);
                    document.getElementById("dv5dv2d0").innerHTML = mostra.data.id;
                    document.getElementById("dv5d1").innerHTML = mostra.data.name;
                    document.getElementById("dv5d2").innerHTML = mostra.data.color;
                    document.getElementById("dv5d3").innerHTML = mostra.data.year;
                    document.getElementById("dv5d4").innerHTML = mostra.data.pantone_value;
                }
            }
            ajax.open("GET", "https://reqres.in/api/unknown/2");
            ajax.send();
        }
